services:
  db:
    build: ./postgres
    container_name: postgres
    environment:
      POSTGRES_DB: asset_recommendation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d asset_recommendation"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: asset-recommendation-server
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: asset_recommendation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    environment:
      # Required KRaft configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"

  worker:
    build: ./kafka_worker
    container_name: asset-recommendation-worker
    volumes:
      - ./kafka_worker/models:/app/models
    environment:
      KAFKA_BROKER_URL: kafka:9092
      KAFKA_GROUP_ID: asset-reco-workers
      KAFKA_TOPICS: userprofile,retraining,interactions
      KAFKA_DLQ_TOPIC: events.dlq
      WORKER_MAX_RETRIES: "3"
      WORKER_CONCURRENCY: "4"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: asset_recommendation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "123"

    depends_on:
      kafka:
        condition: service_started
      db:
        condition: service_healthy

  ui:
    build: ./frontend
    container_name: asset-recommendation-ui
    ports:
      - "8501:8501"
    depends_on:
      - server

  loadtest:
    build: ./load_testing
    container_name: asset-recommendation-loadtest
    ports:
      - "8089:8089"  # Locust web UI
    volumes:
      - ./load_testing/results:/results
    depends_on:
      server:
        condition: service_started
      db:
        condition: service_healthy
    profiles:
      - loadtest  # Only starts when explicitly requested


