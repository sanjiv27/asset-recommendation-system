version: "1.0"

services:
  db:
    build: ./postgres
    container_name: postgres
    environment:
      POSTGRES_DB: asset_recommendation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: asset-recommendation-server
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: asset_recommendation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
    ports:
      - "8000:8000"
    depends_on:
      - db

  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
    ports:
      - "9092:9092"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      - kafka

  worker:
    build: ./server
    container_name: asset-recommendation-worker
    environment:
      KAFKA_BROKER_URL: kafka:9092
      KAFKA_GROUP_ID: asset-reco-workers
      KAFKA_TOPICS: events.raw,events.trading,events.analytics
      KAFKA_DLQ_TOPIC: events.dlq
      WORKER_MAX_RETRIES: "3"
      WORKER_CONCURRENCY: "4"
    command: ["python", "-m", "server.kafka_worker"]
    depends_on:
      - kafka


